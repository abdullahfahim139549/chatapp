<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script src="https://www.gstatic.com/firebasejs/10.15.0/firebase-app-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAvtf5C-BvAm4YAxTwPz_bv99wNJEW25qg",
            authDomain: "chatapp-cef00.firebaseapp.com",
            projectId: "chatapp-cef00",
            storageBucket: "chatapp-cef00.firebasestorage.app",
            messagingSenderId: "808161438393",
            appId: "1:808161438393:web:2cceab66779dd73afac968"
        };

        // Initialize Firebase
        let auth, db;
        try {
            const app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            console.log("Firebase initialized successfully");
        } catch (error) {
            showError('Firebase initialization failed: ' + error.message);
            console.error("Firebase init error:", error);
            throw error; // Stop execution if Firebase fails to initialize
        }

        // DOM elements
        const authContainer = document.getElementById('auth-container');
        const chatContainer = document.getElementById('chat-container');
        const googleLoginButton = document.getElementById('google-login');
        const logoutButton = document.getElementById('logout-button');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatArea = document.getElementById('chat-area');
        const errorMessage = document.getElementById('error-message');

        // Show error message
        function showError(message) {
            errorMessage.style.display = 'block';
            errorMessage.textContent = message;
            console.error("Error:", message);
        }

        // Clear error message
        function clearError() {
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
        }

        // Google Sign-in
        googleLoginButton.addEventListener('click', () => {
            clearError();
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(() => {
                    console.log("Google sign-in successful");
                })
                .catch(error => {
                    showError('Sign-in failed: ' + error.message);
                    console.error("Sign-in error:", error);
                });
        });

        // Logout
        logoutButton.addEventListener('click', () => {
            clearError();
            auth.signOut()
                .then(() => {
                    console.log("Sign-out successful");
                })
                .catch(error => {
                    showError('Sign-out failed: ' + error.message);
                    console.error("Sign-out error:", error);
                });
        });

        // Auth state listener
        auth.onAuthStateChanged(user => {
            clearError();
            if (user) {
                console.log("User signed in:", user.displayName);
                authContainer.style.display = 'none';
                chatContainer.style.display = 'flex';
                loadMessages();
            } else {
                console.log("No user signed in");
                authContainer.style.display = 'flex';
                chatContainer.style.display = 'none';
                chatArea.innerHTML = '';
            }
        });

        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) {
                showError('Please enter a message');
                return;
            }

            const user = auth.currentUser;
            if (!user) {
                showError('You must be signed in to send messages');
                return;
            }

            db.collection('messages').add({
                text: message,
                userId: user.uid,
                userName: user.displayName || 'Anonymous',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                console.log("Message sent successfully");
                messageInput.value = '';
                chatArea.scrollTop = chatArea.scrollHeight;
            })
            .catch(error => {
                showError('Failed to send message: ' + error.message);
                console.error("Send message error:", error);
            });
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && messageInput.value.trim()) {
                sendMessage();
            }
        });

        // Load messages
        function loadMessages() {
            db.collection('messages')
                .orderBy('timestamp')
                .onSnapshot(snapshot => {
                    chatArea.innerHTML = '';
                    snapshot.forEach(doc => {
                        const message = doc.data();
                        const messageElement = document.createElement('div');
                        const isSent = message.userId === auth.currentUser.uid;
                        messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                        messageElement.innerHTML = `
                            <div class="user">${message.userName}</div>
                            <div>${message.text}</div>
                            <div class="time">${message.timestamp ? new Date(message.timestamp.toDate()).toLocaleTimeString() : 'Sending...'}</div>
                        `;
                        chatArea.appendChild(messageElement);
                    });
                    chatArea.scrollTop = chatArea.scrollHeight;
                    console.log("Messages loaded successfully");
                }, error => {
                    showError('Failed to load messages: ' + error.message);
                    console.error("Load messages error:", error);
                });
        }
    </script>
