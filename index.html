<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat App - Auth</title>
    <link rel="stylesheet" href="index.css"> </head>
<body>
    <div class="container">
        <h1>Firebase Authentication Example</h1>

        <section class="auth-section">
            <h2>Email & Password</h2>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="button-group">
                <button id="signupBtn">Sign Up</button>
                <button id="signinBtn">Sign In</button>
            </div>
        </section>

        <section class="auth-section">
            <h2>Google Authentication</h2>
            <div class="button-group">
                <button id="googleSigninBtn" class="google-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                    Sign In with Google
                </button>
            </div>
        </section>

        <section class="user-status-section">
            <h2>Current User Status</h2>
            <div id="userStatus" class="status-box">No user logged in.</div>
            <div class="button-group">
                <button id="signoutBtn" class="signout-btn">Sign Out</button>
            </div>
        </section>

        <div id="errorMessage" class="error-message"></div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
